<!DOCTYPE html>
   <html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
   </head>
    <body>
        <h1>Personal details form</h1>
        <form>
            <label>Name</label> <br>
            <input type="text" id="name"> <br> <br>
            <label>Email ID</label> <br>
            <input type="text" id="email"> <br> <br>
            <label>Contact Number</label> <br>
            <input type="password" id="contact"> <br> <br>
            <label>Gender</label> <br>
            <input type="radio" id="Female" name="Gender" value="Female"> Female <br>
            <input type="radio" id="Male" name="Gender" value="Male"> Male <br> <br>
            <label>Favourite city</label> <br>
            <input type="checkbox" id="city" value="London"> London <br>
            <input type="checkbox" id="city" value="Surat"> Surat <br> <br>
            <label>Your Address</label> <br>
            <input type="address" id="address"> <br> <br>
            <label>Age</label> <br>
            <input type="text" id="age"> <br> <br>
            <input type="submit">
        </form>
    </body>
   </html>
